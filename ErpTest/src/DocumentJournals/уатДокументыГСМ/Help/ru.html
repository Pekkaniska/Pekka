<h1>Журнал «Документы ГСМ»</h1>
<p>Журнал содержит документы относящиеся к подсистеме ГСМ:</p>
<ul><li>Ввод остатков ГСМ; 
</li><li>Заправка ГСМ; 
</li><li>Операции с техническими жидкостями; 
</li><li>Отчет поставщика процессингового центра; 
</li><li>Слив ГСМ.</li></ul></body></html>
