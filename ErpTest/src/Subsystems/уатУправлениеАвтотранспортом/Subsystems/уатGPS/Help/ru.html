<h1><font color="#000080">Подсистема "Мониторинг ТС"</font></h1>
<h3>Назначение</h3>
<p>Предназначена для отслеживания текущего местоположения ТС согласно данным GPS (англ. <span lang="en" xml:lang="en"><em>Global Positioning System </em></span>— глобальная система позиционирования/навигации), а также учета пробега и расхода топлива по данным датчиков ТС.</p></body></html>
