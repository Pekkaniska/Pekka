<h1>Справочник "Назначения датчиков"</h1>
<p class="Usual">В справочнике «Назначение датчиков» хранится список датчиков с расшифровкой по видам их предназначения.</p>
<p class="Usual">Расшифровку имеет смысл заводить только для дискретных показаний датчика.</p>
<p class="Usual">Справочник доступен из меню «Управление системой» -&gt; «Датчики».</p></body></html>
