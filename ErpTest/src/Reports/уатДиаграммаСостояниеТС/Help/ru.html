<h1>Отчет «Диаграмма состояние ТС»</h1>
<p class="Usual">Отчет предназначен для анализа изменения состояния транспортных средств за определенный период.</p>
<h3>Примечания</h3>
<p class="Usual">При печати диаграмма выводится в режиме отображения всех данных, т.е. область с данными будет растягиваться (или сжиматься) на ширину области печати.</p></body></html>
