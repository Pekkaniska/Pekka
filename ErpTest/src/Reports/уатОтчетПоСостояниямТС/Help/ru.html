<meta name="GENERATOR" content="MSHTML 6.00.3790.186"></meta><h1><font color="#000080">Отчет "Отчет по состояниям ТС"</font></h1>
<p class="Usual">Отчет предназначен для формирования истории изменения состояния транспортных средств.</p>
<h2>Примечания</h2>
<p class="Usual">Реквизиты <strong>"Дата с"</strong>, <strong>"Дата по"</strong> предназначены для отбора данных по состояниям ТС по полю "Дата начала действия состояния" (<strong>Период</strong>).</p>
