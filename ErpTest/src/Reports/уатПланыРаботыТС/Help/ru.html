<h1>Отчет «Планы работы ТС»</h1>
<p class="Usual">Отчет «Планы работы ТС» предназначен для анализа запланированных компанией работ ТС на какой–то определенный период. В отчете возможен вывод данных по количеству, сумме запланированных работ. </p>
<p class="Usual">Отчет строится по оформленным ранее документам <a href="Document.уатПланированиеРаботыТС/Help">«Планирование работы ТС»</a>. </p>
<p class="Usual"> </p></body></html>
