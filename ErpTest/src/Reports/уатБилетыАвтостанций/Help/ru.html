<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 10.00.9200.16721"></meta></head><body><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 6.00.3790.186"></meta><h1><font color="#000080">Отчет "Билеты автостанций"</font></h1>
<p class="Usual">Данный отчет отображает оборот по выручке от проданных билетов на автостанциях. Выручка, полученная вне автостанций, в отчете не отображается. Выводятся количество и сумма проданных билетов, а также сумма комиссии автостанций.</p></body></html>
