<h1><font color="#000080">Отчет "План-фактный анализ работы ТС"</font></h1>
<p class="Usual">Отчет предназначен для план-фактного анализа запланированных компанией работ ТС на какой–то определенный период. В отчете возможен вывод данных по плановому и фактическому количеству, сумме запланированных работ.</p></body></html>
