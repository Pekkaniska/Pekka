<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 10.00.9200.16721"></meta></head><body><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 6.00.3790.186"></meta><h1><font color="#000080">Отчет "Реестр оказанных транспортных услуг"</font></h1>
<p class="Usual">Данный отчет служит для анализа оказанных транспортных услуг. Отчет можно использовать в качестве реестра-расшифровки к счету за транспортные услуги.</p>
<p></p>
<h3>Примечание</h3>
<p class="Usual">Реквизиты "Организация" и "Контрагент" являются обязательными для заполнения.</p>
